name: API
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: 'yarn'
      - run: yarn install
      - name: Check Format
        run: yarn format:check api
      - name: Check Lint
        run: yarn lint api
      - name: Test
        run: yarn test api --codeCoverage --verbose
      - name: Upload Coverage
        uses: romeovs/lcov-reporter-action@v0.2.16
        with:
          lcov-file: ./coverage/apps/api/lcov.info
